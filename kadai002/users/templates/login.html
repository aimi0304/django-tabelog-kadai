{% extends "base.html" %}

{% block title %}ログイン{% endblock %}
{% block content %}
<h1>ログイン</h1>

<form method="post">
    {% csrf_token %}
    <!-- {{ form.as_p }} -->
    {{ form|bootstrap }}
    <br>

    <br>
    <br>
    <p><a href="{% url 'signup' %}">新規会員登録</a></p>
    <p><a href="{% url 'password_reset' %}">パスワードを忘れた場合</a></p>
</form>
{% endblock %}

{% extends "base.html" %}
{% load bootstrap %}

{% block title %}レビュー投稿{% endblock %}

{% block content %}
<h1>レビュー投稿</h1>

<div class="row">
    <div class="col-sm-6">
        <form method="POST">
            {% csrf_token %}
            {{ form.non_field_errors }}
            {% for field in form %}
                {{ field.label }}
                {{ field }}
                {{ field.errors }}
                <br>
            {% endfor %}
            <button type="submit">登録</button>
        </form>
    </div>
</div>
{% endblock %}

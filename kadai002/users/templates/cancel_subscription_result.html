{% extends "base.html" %}

{% block title %}ご利用ありがとうございました{% endblock %}

{% block content %}
    <h1>サブスクリプション解除結果</h1>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    <a href="{% url 'top' %}" class="btn btn-primary">ホームへ戻る</a>
{% endblock %}
